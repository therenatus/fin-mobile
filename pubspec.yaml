name: clothing_dashboard
description: "AteliePro - Mobile dashboard for clothing business management"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1

  # State Management
  provider: ^6.1.2

  # Networking
  http: ^1.2.2
  http_parser: ^4.0.2

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Utils
  intl: ^0.20.2

  # JSON Serialization
  json_annotation: ^4.9.0

  # Images
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1

  # Barcode scanning
  mobile_scanner: ^5.0.0

  # Charts
  fl_chart: ^0.69.0

  # In-App Purchases
  in_app_purchase: ^3.2.0

  # Push Notifications
  onesignal_flutter: ^5.1.6
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4

  # Error Monitoring
  sentry_flutter: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8
  json_serializable: ^6.8.0

flutter:
  generate: true
  uses-material-design: true
